<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encontrar abrigo</title>
    <style>
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1></h1>
    <form action="queroabrigar.html" method="post">
    <p>
        <label for="INome">Nome:</label>
        <input type="text" name="Nome" id="INome" required
         autocomplete="name">
    </p>
    <p>
        <label for="IEndereço"> Endereço:</label>
        <input type="text" name="Endereço" id="IEndereço" required
         size="20" autocomplete="street-address">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
